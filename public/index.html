<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        @charset "UTF-8";
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            background: linear-gradient(65deg, #ffc179 30%, #ff3165);
            min-height: 100vh;
                
            background-repeat: no-repeat;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to right, #f2994a, hsl(27, 98%, 65%));
            border-radius: 10px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.308);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background-color:linear-gradient(to right, #a56731, #967c2e);;
        }
    </style>
    <title>Cornobook</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
